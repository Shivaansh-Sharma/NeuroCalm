                </svg>
                <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">

                </svg>
          
                <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">

                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
                <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
                  <circle cx="50" cy="50" r="50"></circle>
                </svg>
              </div>
              <div class="stars">
                <svg id="star-1" class="star" viewBox="0 0 20 20">
                  <path
                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"

                  <path

                  ></path>

                    d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
                  ></path>
                </svg>
              </div>
            </div>
          </label>
    </header>

    <div class="centered">
        <div class="container" id="login">
            <h2 class="form-heading"><b>Log In</b></h2>
            <form id="login-form" action="/login" method="post">
                <input type="email" name="email" id="login-email" class="form-input" placeholder="Email Address" required>
                <input type="password" name="password" id="login-password" class="form-input" placeholder="Password" required>
                <p><em>If you haven't registered, </em> <a href="signup.html"><b>Signup</b></a></p><br>
                <button type="submit" class="form-button" id="login-submit">Log In</button>
            </form>
            <div class="alert" id="login-alert"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 NeuroCalm. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById("login-form").addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent default form submission
  
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;
  
          try {
              const response = await fetch("/login", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ email, password }),
              });
  
              const result = await response.text();
  
              if (response.ok) {
                  //alert("Login successful!");
                  window.location.href = "/dashboard"; // Redirect to dashboard
              } else {
                  document.getElementById("login-alert").innerText = result;
                  document.getElementById("login-alert").style.color = "red";
              }
          } catch (error) {
              console.error("Error:", error);
          }
      });
      const modeToggle = document.getElementById("input");
        modeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
        });
  </script>
  
</body>
</html>
