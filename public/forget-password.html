    <div class="centered">
        <div class="container" id=login">
            <h2 class="form-heading">Reset Password</h2>
            <form id="login-form" action="/reset-password" method="post">
                <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                <button type="button" class="form-button" id="login-submit">Send OTP</button>
                <input type="text" id="otp-input" class="form-input" placeholder="Enter OTP" style="display:none;" required>
                <button type="button" class="form-button" id="otp-submit" style="display:none;">Verify</button>
                <input type="text" name="password" id="np-input" class="form-input" placeholder="Enter New Password" style="display:none;" required>
                <button type="submit" class="form-button" id="np-submit" style="display:none;">Submit</button>

    <script>
const modeToggle = document.getElementById("input");

// Apply saved mode on page load
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    modeToggle.checked = true; // keep switch in sync
}

// Toggle and save mode
modeToggle.addEventListener("change", () => {
    if (modeToggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
    } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
    }
});

    
     

        const sendOtpBtn = document.getElementById("login-submit");
        const otpInput = document.getElementById("otp-input");
        const otpSubmit = document.getElementById("otp-submit");
        const npInput = document.getElementById("np-input");
        const npSubmit = document.getElementById("np-submit");
        sendOtpBtn.addEventListener("click", async()=>{
          const email = document.getElementById("email").value;
          const response =  await fetch('/send-otp-forgot-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
                credentials: "include",
            body: JSON.stringify({email})
          });

          const data = await response.json();
          alert(data.message);
          if(data.message==='OTP has been sent successfully!'){
            otpInput.style.display = 'block';
            otpSubmit.style.display = 'block';
            sendOtpBtn.style.display = "none";
          }else if(data.message === "User doesn't have an account"){
                  window.location.href = "/signup";
                  
            }
        })
    
        otpSubmit.addEventListener("click", async() => {
            // event.preventDefault(); // Prevent form submission
            const enteredOtp = otpInput.value;
            
          
    const email = document.getElementById("email").value;

            //seding data to backend using fetch api
            await fetch ("/verify-otp-reset",
            {
                method: "post",
                headers:{
                    'Content-Type': 'application/json'
                },
                  credentials: "include",
                body: JSON.stringify({
            key1: email,
            key2: enteredOtp
        })
            })
            .then(response =>  response.json()) 
            .then(data => {
                console.log('Success:', data);
              if(data.message === 'OTP has been verified successfully!'){
                npInput.style.display = 'block';
                npSubmit.style.display = 'block';
                otpSubmit.style.display = 'none';
              }else if(data.message === "Incorrect OTP"){
                  alert("Incorrect OTP");
              }
            })
            .catch(error => {
                console.error('Error:', error); 
            });

        });

      
        //Prevent form submission on Enter key press
        document.getElementById("login-form").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });

    </script>
