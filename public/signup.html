    <script>
const modeToggle = document.getElementById("input");

// Apply saved mode on page load
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    modeToggle.checked = true; // keep switch in sync
}

// Toggle and save mode
modeToggle.addEventListener("change", () => {
    if (modeToggle.checked) {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
    } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
    }
});

    
     

        const sendOtpBtn = document.getElementById("send-otp-btn");
        const otpInput = document.getElementById("otp-input");
        const signupSubmit = document.getElementById("signup-submit");
        sendOtpBtn.addEventListener("click", async()=>{
          const email = document.getElementById("email").value;
          const response =  await fetch('/send-otp', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
                credentials: "include",
            body: JSON.stringify({email})
          });

          const data = await response.json();
          alert(data.message);
          if(data.message==='OTP has been sent successfully!'){
            otpInput.style.display = 'block';
            signupSubmit.style.display = 'block';
          }
        })
    
        signupSubmit.addEventListener("click", async(event) => {
            event.preventDefault(); // Prevent form submission
            const enteredOtp = otpInput.value;
            
            
    const firstname = document.getElementById("firstname").value;
    const lastname = document.getElementById("lastname").value;
    const email = document.getElementById("email").value;
    const dob = document.getElementById("dob").value;
    const region = document.getElementById("region").value;
    const signupPassword = document.getElementById("signupPassword").value;
    const confirmSignupPassword = document.getElementById("signupConfirmPassword").value;

            //seding data to backend using fetch api
            fetch ("/signup",
            {
                method: "post",
                headers:{
                    'Content-Type': 'application/json'
                },
                  credentials: "include",
                body: JSON.stringify({
            key1: firstname,
            key2: lastname,
            key3: email,
            key4: dob,
            key5: region,
            key6: signupPassword,
            key7: confirmSignupPassword,
            key8: enteredOtp
        })
            })
            .then(response =>  response.json()) 
            .then(data => {
                console.log('Success:', data);
                window.location.href="/dashboard";
            })
            .catch(error => {
                console.error('Error:', error); 
            });

        });
    
        //Prevent form submission on Enter key press
        document.getElementById("signup-form").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });

    </script>
